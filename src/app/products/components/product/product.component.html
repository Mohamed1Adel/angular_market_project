<div class="item">
  <div routerLink="/details/{{ data.id }}">
    <img src="{{ data.image }}" alt="" />
    <div class="body">
      <!-- <span>id : {{data.id}}</span> -->
      <h4>{{ data.title }}</h4>
      <p>{{ data.description }}</p>
      <!-- <a routerLink='/details/2'>route</a> -->
    </div>
  </div>

  <div class="px-3 mb-2 d-flex justify-content-between align-itams-center">
    <button
      class="btn btn-success"
      *ngIf="!addButton"
      (click)="addButton = true"
    >
      add to cart
    </button>
    <div class="d-flex w-50" *ngIf="addButton">
      <input type="number" class="form-control" [(ngModel)]="amount" />
      <button class="btn btn-danger" (click)="add();addButton=false">Add</button>
    </div>
    <span>{{ data.price }}</span>
  </div>
</div>
